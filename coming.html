<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centering The Text</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #0b0b0b;
		}
		h1{
			color: #fff;
			font-family: Source Sans Pro;
			font-weight: lighter;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
	
</head>
<body>
	
	<h1>Will be <span style="color: red;">Coming Soon</span></h1>
	
</body>
</html>
